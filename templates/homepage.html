<!DOCTYPE html>
<html>
    <head>
        <title>infoSrc</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body class="page">
        <div class="text-center">
            <a href="/"><img id="error-img" src="{% static 'media/logo_transparent.png'%}"></a>
            <h1>Portal informacyjny</h1>
        </div>
        <div class="text-center">Tematy:</div><br>
        <nav class="nav justify-content-center">
            {% for topic in topics %}
            <a class="nav-link active" href="{% url 'homePageByTopic' topic.id %}">{{topic.name}}</a>
            {% endfor %}
          </nav>
        <div class="container-art">
            {% for article in articles %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{article.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{article.author}} {{article.date}} {{article.topic_id}}</h6>
                  <p class="card-text">{{article.content}}</p>
                  <a href="{% url 'getArticle' article.id %}" class="btn btn-primary">Zobacz artyku≈Ç!</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </body>
    <footer class="text-center"><a href="/accounts/login" style="color: grey">Logowanie do edytora</a></footer>

</html>
